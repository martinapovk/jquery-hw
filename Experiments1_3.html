<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Приховати/показати елементи з атрибутом href</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        // метод click() для кнопки "Приховати елементи"
        $("#hideBtn").click(function () {
          $("a[href]").hide();
        });

        // метод click() для кнопки "Показати сховані елементи"
        $("#showBtn").click(function () {
          $("a:hidden[href]").show();
        });
      });
    </script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- HTML-код з двома кнопками -->
    <button id="hideBtn">Приховати елементи</button>
    <button id="showBtn">Показати сховані елементи</button>

    <!-- HTML-код з посиланнями, які ми будемо приховувати/відображати -->
    <ul>
      <li><a href="#">Посилання 1</a></li>
      <li><a href="#">Посилання 2</a></li>
      <li><a href="#">Посилання 3</a></li>
      <li><a href="#">Посилання 4</a></li>
      <li><a href="#">Посилання 5</a></li>
    </ul>

    <a class="btn-next" href="/Experiments1_2.html">До другого</a>
    <a class="btn-next" href="/Experiments1_4.html">До четвертого</a>
  </body>
</html>
