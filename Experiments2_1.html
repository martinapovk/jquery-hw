    <title>Experiment 1</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("img").hover(
          function () {
            $(this).hide();
          },
          function () {
            $(this).show();
          }
        );
      });
    </script>

      .btn-next {

        display: inline-block;
      }
      .btn-next:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Experiment 1: Hide/Show Image on Mouse Hover</h1>
    <table>
